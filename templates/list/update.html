{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or post['title'] }}" required>
    <label for="item_text">Item Text</label>
    <textarea name="item_text" id="body">{{ request.form['item_text'] or post['item_text'] }}</textarea>
    <input type="submit" class="btn btn-primary m-1" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('list.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
