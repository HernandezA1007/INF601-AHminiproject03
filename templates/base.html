<!doctype html>
<title>{% block title %}{% endblock %} - To-Do List</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<nav class="navbar navbar-dark bg-dark">
  <a href="{{ url_for('todo_list.index') }}" class="text-light btn"><h1>To-Do List</h1></a>
    {% if g.user %}
      <a href="{{ url_for('auth.logout') }}"><button class="btn btn-light">Log Out</button></a>
    {% else %}
      <a href="{{ url_for('auth.login') }}"><button class="btn btn-lg">Log In</button></a>
      <a href="{{ url_for('auth.register') }}"><button class="btn btn-lg btn-primary">Register</button></a>
    {% endif %}
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<section class="content container text-center">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %} <!-- error message -->
    <div class="alert alert-danger" >{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
